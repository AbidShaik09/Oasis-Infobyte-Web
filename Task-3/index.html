<body>
    <div class="outerdiv">
        <div class="innerbox">
            <p>Enter the Temperature</p>
            <form class="flex" onsubmit="calculate(); return false">
                <div>
                    <input type="number"  id="temp">
                    <select name="temp_cat" id="temp_cat">
                        <option value="cel">Celsius</option>
                        <option value="fah">Farenheit</option>
                    </select>
                </div>
                <input type="submit" name="temp" value="Convert">

            </form>
            <span id="result">
                
            </span>
        </div>
    </div>
